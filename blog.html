      const dbRef = ref(getDatabase());

      get(ref(database, `myCARS`))
        .then((snapshot) => {

          if (snapshot.exists()) {
            document.getElementById("cars").innerHTML = "";
            for (var key in conti) {
              console.log(key);

              var childData = conti[key];

              var text = truncateString(childData.desc, 140);

              var content = `<div class="col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="blog-item">
                                <div class="blog-img">
                                    <img src="${childData.img}" class="img-fluid rounded-top w-100" alt="Image">
                                </div>
                                <div class="blog-content rounded-bottom p-4">

                                    <input type="hidden" value="${key}" id="key">
                                    <div class="blog-comment my-3">
                                        <div class="small"><span class="fa fa-user text-primary"></span><span class="ms-2">Ashraf Ali</span></div>
                                        <div class="small"><span class="fa fa-comment-alt text-primary"></span><span class="ms-2" >Comments</span></div>
                                    </div>

                                    <p class="mb-3 text-end">${text}</p>
                                    <a href="blog detiales.html?id=${key}" class="">Read More  <i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>`;

              document.getElementById("cars").innerHTML += content;
            }
          } else {
            console.log("No data available");
          }
        })
        .catch((error) => {
          console.error(error);
          console.log("error from firebase");
        });

      function truncateString(str, maxChars) {
        if (str.length > maxChars) {
          return str.substring(0, maxChars - 3) + "...";
        } else {
          return str;
        }
      }
